    <script>
  let buttons = document.getElementsByClassName('button_compiler');

  for (let i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('click', function(evt) {
        console.log("No HTML > "+evt.target.id);
        
        var contentid =document.getElementById("content_id");
        if (contentid != null)
          document.body.removeChild(contentid);
        
        contentid = document.createElement("span");
        contentid.id = "content_id";
        contentid.innerText = "100";
        contentid.style.display = "none";

        document.body.appendChild(contentid);
        
        var ul = document.getElementById("imagens_compilar");
        if (ul != null)
          document.body.removeChild(ul);
       
        ul = document.createElement("span");
        ul.id = "imagens_compilar";
        ul.style.display = "none";

        for (let j = 0; j < 2; j++) {
          var li = document.createElement("li");
          li.innerText = "http://localhost:8000/marcadores/1680721738.jpeg";
          ul.appendChild(li);
        }

        document.body.appendChild(ul);

          window.URL.revokeObjectURL(a.href);

      });
    }
